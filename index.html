---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    {% if post.categories.size == 0 %}
      <article class="post">

        <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

        <div class="entry">
          {{ post.excerpt }}
        </div>
	{% if post.show_read_more != false %}
          <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More {{ post.show_read_more }}</a>
	{% endif %}
      </article>
    {% endif %}
  {% endfor %}
</div>
